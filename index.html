<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Importación de fuente más fina */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

  body { 
    font-family: 'Inter', sans-serif; 
    color: #cfcfcf; 
    line-height: 1.4; 
    background-color: #121212; 
    margin: 0; 
    padding: 10px;
    /* Evita scroll horizontal en dispositivos muy pequeños */
    overflow-x: hidden;
  }
  
  .container { 
    width: 100%;
    max-width: 650px; 
    margin: auto; 
    text-align: center; 
    box-sizing: border-box;
  }

  /* BOTONES OPTIMIZADOS PARA MÓVIL */
  .btn-container { 
    margin-top: 10px; 
    display: flex;
    flex-wrap: wrap; /* Permite que los botones bajen si no hay espacio */
    justify-content: center;
    gap: 8px;
  }
  
  .btn {
    flex: 0 1 auto; /* No fuerzan el ancho */
    min-width: 140px; /* Tamaño mínimo para facilitar el clic táctil */
    padding: 12px 20px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 400;
    font-size: 13px;
    transition: 0.2s;
    cursor: pointer;
    border: none;
    box-sizing: border-box;
  }
  
  .btn-pdf { background-color: #333; color: #ddd; border: 1px solid #444; } 
  .btn-form { background-color: #d81b60; color: white; }
  
  .btn:hover { opacity: 0.8; }
  .btn-pdf:hover { background-color: #444; color: #fff; }
  .btn-form:hover { background-color: #ad1457; }

  /* REDES SOCIALES RESPONSIVAS */
  .social-container {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  
  .social-link {
    color: #999;
    text-decoration: none;
    font-size: 0.75em;
    font-weight: 300;
    transition: 0.2s;
    padding: 6px 12px;
    border: 1px solid #2a2a2a;
    border-radius: 4px;
    white-space: nowrap;
  }
  
  .social-link:hover {
    color: #f06292;
    border-color: #f06292;
    background: rgba(240, 98, 146, 0.05);
  }

  /* IMAGEN INFERIOR AJUSTABLE */
  .footer-image {
    margin-top: 25px;
    width: 100%;
    max-width: 350px; /* Reducido ligeramente para mejor encuadre */
    height: auto;
    border-radius: 8px;
    opacity: 0.8;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .footer-text { 
    margin-top: 15px; 
    font-size: 0.7em; 
    color: #555; 
    padding-bottom: 5px; 
    font-weight: 300; 
    letter-spacing: 1px;
  }

  /* Ajustes específicos para pantallas muy pequeñas */
  @media (max-width: 400px) {
    .btn { width: 90%; } /* Botones casi a ancho completo en móviles pequeños */
    .social-link { font-size: 0.7em; padding: 5px 8px; }
  }
</style>
</head>
<body>

<div class="container">

  <div class="btn-container">
    <a href="https://drive.google.com/file/d/1H3HXoF9c7YHNhTp9lICHEg4ArvRCDzOQ/view?usp=sharing" target="_blank" class="btn btn-pdf">PROGRAMA PDF</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe7IbhJw4I4EerqeVoJBHP9WuAHGw_pO2W-ignQu_pao0E7Yw/viewform" target="_blank" class="btn btn-form">INSCRIPCIÓN</a>
  </div>

  <div class="social-container">
    <a href="https://www.instagram.com/fesmcugtclm?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="social-link">Instagram</a>
    <a href="https://www.tiktok.com/@fesmcugtclm" target="_blank" class="social-link">TikTok</a>
    <a href="https://whatsapp.com/channel/0029VaCnv8ZLdQeVv1rBV83E" target="_blank" class="social-link">WhatsApp</a>
  </div>

  <img src="https://lh3.googleusercontent.com/d/1hKCTFVnz8V9Je0dCOERXZDxov-vgivI0" alt="Logo Jornadas" class="footer-image" onerror="this.style.display='none'">

  <div class="footer-text">
    <p>FeSMCUGTCLM · 2026</p>
  </div>

</div>

</body>
</html>
