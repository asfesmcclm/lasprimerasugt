<!DOCTYPE html>

<style>
  /* ImportaciÃ³n de fuente */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

  body { 
    font-family: 'Inter', sans-serif; 
    color: #cfcfcf; 
    line-height: 1.4; 
    background-color: #121212; 
    margin: 0; 
    padding: 20px;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .container { 
    width: 100%;
    max-width: 800px; 
    margin: auto; 
    text-align: center; 
    box-sizing: border-box;
    padding: 20px;
  }

  /* BOTONES PRINCIPALES */
  .btn-container { 
    margin-top: 20px; 
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;
    gap: 15px;
  }
  
  .btn {
    flex: 0 1 auto;
    min-width: 180px; 
    padding: 15px 30px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 400;
    font-size: 14px;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
    box-sizing: border-box;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  
  .btn-pdf { background-color: #333; color: #ddd; border: 1px solid #444; } 
  .btn-form { background-color: #d81b60; color: white; }
  .btn-private { background-color: #4a148c; color: white; }
  
  .btn:hover { 
    opacity: 0.9; 
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  /* REDES SOCIALES */
  .social-container {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 40px;
  }
  
  .social-link {
    color: #999;
    text-decoration: none;
    font-size: 0.85em;
    font-weight: 300;
    transition: 0.2s;
    padding: 8px 16px;
    border: 1px solid #2a2a2a;
    border-radius: 4px;
  }
  
  .social-link:hover { color: #f06292; border-color: #f06292; }

  /* VENTANA EMERGENTE (MODAL) */
  .modal {
    display: none; 
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
    backdrop-filter: blur(8px);
  }

  .modal-content {
    background-color: #1e1e1e;
    margin: 15% auto;
    padding: 40px 30px;
    border: 1px solid #333;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    text-align: center;
    position: relative;
  }

  .modal-content h2 { color: #ba68c8; font-size: 1.2em; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

  .login-input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background: #121212;
    border: 1px solid #444;
    color: white;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .login-btn {
    width: 100%;
    padding: 14px;
    background-color: #ba68c8;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
    text-transform: uppercase;
  }

  .close-modal {
    position: absolute;
    right: 20px;
    top: 15px;
    color: #555;
    font-size: 28px;
    cursor: pointer;
  }

  #secret-area {
    display: none;
    margin-top: 10px;
  }

  .btn-secret {
    display: block;
    background: #2e7d32;
    color: white;
    padding: 15px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    margin-top: 10px;
    border: 1px solid #4caf50;
  }

  /* IMAGEN Y PIE */
  .footer-image { margin: 30px auto; width: 100%; max-width: 380px; opacity: 0.6; display: block; border-radius: 10px; }
  .footer-text { margin-top: 20px; font-size: 0.75em; color: #444; letter-spacing: 2px; }

  /* CONTADOR FINAL */
  .countdown-container { margin-top: 25px; padding: 15px 10px; border-top: 1px solid rgba(255,255,255,0.05); display: inline-block; }
  .timer { display: flex; justify-content: center; gap: 12px; font-weight: 300; }
  .timer-value { font-size: 1.1em; color: #ba68c8; }
  .timer-label { font-size: 0.6em; color: #444; margin-left: 2px; }

  @media (max-width: 600px) {
    .btn { width: 100%; min-width: 100%; }
    .modal-content { margin: 30% auto; padding: 30px 20px; }
  }
</style>
</head>

<script>
  function openModal() {
    document.getElementById("loginModal").style.display = "block";
    document.getElementById("login-fields").style.display = "block";
    document.getElementById("secret-area").style.display = "none";
    document.getElementById("error-msg").style.display = "none";
    document.getElementById("userInput").value = "";
    document.getElementById("passInput").value = "";
  }

  function closeModal() {
    document.getElementById("loginModal").style.display = "none";
  }

  function checkLogin() {
    const user = document.getElementById("userInput").value;
    const pass = document.getElementById("passInput").value;

    // CREDENCIALES
    const USER_OK = "admin";
    const PASS_OK = "ugt2026"; 

    if(user === USER_OK && pass === PASS_OK) {
      document.getElementById("login-fields").style.display = "none";
      document.getElementById("secret-area").style.display = "block";
    } else {
      document.getElementById("error-msg").style.display = "block";
    }
  }

  window.onclick = function(event) {
    if (event.target == document.getElementById("loginModal")) closeModal();
  }

  const targetDate = new Date("Feb 25, 2026 10:00:00").getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance < 0) {
      document.querySelector(".countdown-container").style.display = "none";
      return;
    }
    document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
    document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
    document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
    document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
